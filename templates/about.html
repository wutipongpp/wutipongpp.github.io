    <style>
         body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2d2fa3, #38ba61);
            color: #333;
            }

            .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            }

            h1 {
            text-align: center;
            font-weight: bold;
            color: #e7f9e8;
            margin-bottom: 30px;
            text-shadow: 5px 5px 4px #edf8ee9e;
            font-size: 2.5em;
            }

            .profile-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            }

            .profile-card {
            flex: 1;
            min-width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            }

            .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

            .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4caf50;
            margin-bottom: 15px;
            }

            .profile-card h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
            }

            .profile-card p {
            font-size: 1em;
            margin-bottom: 15px;
            color: #666;
            }

            .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            }

            .skill {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            }

            h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
            }

            .contact {
            
            margin-top: 10px;
            }

            .contact a {
            text-decoration: none;
            text-transform: lowercase;
            color: #4caf50;
            font-size: 0.9em;
            }

            .contact a:hover {
            text-decoration: underline;
            color: #388e3c;
            }
    </style>
